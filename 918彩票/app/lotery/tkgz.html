	<title>提款规则</title>

<body>
<div class="content">
	<h1>温馨提示：</h1>
	<p>1.每笔提款收取手续费2元，为防止恶意提现，每日提款次数最多为3次(提款处理中与提款成功次数的总和)。</p>
	<p>2.为了防止套现和洗钱，每次充值后需消费充值金额30%后才能提现。</p>
	<p>3.工作日18点前申请提款，当日处理，18点后申请提款，次日处理，到账时间为1~3个银行工作日，若3个工作日后还未到账，请联系客服。</p>
</div>

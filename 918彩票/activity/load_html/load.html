<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>请重复输入交易密码--理财帝</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="cleartype" content="on">
<style>
body{ background:#f7f7f7; min-width:320px; font-size:14px; font-family:arial,Microsoft YaHei, Helvetica, sans-serif; color:#606060; tap-highlight-color:rgba(0,0,0,0); -webkit-tap-highlight-color:rgba(0,0,0,0); -moz-tap-highlight-color:rgba(0,0,0,0)}
html,body,button,input,select,textarea,figure,h1,h2,h3,h4,h5,ul,li,dl,dt,dd,p,span{ margin:0; padding:0}
@media screen and (min-width:480px){html,body,button,input,select,textarea{font-size:18px}}
@media screen and (min-width:640px){html,body,button,input,select,textarea{font-size:24px}}
ol, ul, li,input{ list-style:none}
i,o,cite,em{ font-style:normal}
.clearfix{ overflow:hidden; zoom:1}
.left{ float:left}
.right{ float:right}
/*下载*/
.bg_color{ background-color:#ed593b;}
.bg{ position:absolute;width:100%; height:100%;background:#ed593b url(images/load_bg.png) center 8% no-repeat; background-size:20rem auto; text-align:center;}
.phone{position:absolute; top:3.5%;left:50%; margin-left:-5.2rem; height:14.8rem; width:10.2rem; background:url(images/phone.png) no-repeat; background-size:10.2rem 14.8rem;-webkit-animation:fadeIn 2s ease-in;}
.title{ position:absolute; top:12rem;left:50%; margin-left:-3.2rem; height:1.5rem; width:6.4rem; background:url(images/title.png) no-repeat; background-size:6.4rem 1.5rem;-webkit-animation:bounceIn 5s ease-in;}
.txt{ position:relative;top:17rem;}
.title_1{ font-size:1.2rem; color:#cb3d1c;}
.title_2{margin:2% 0;}
.span_padd{ -webkit-animation:wobble 4s ease-in 4s; display:inline-block; background-color:#cb3d1c; padding:4px 5px; font-weight:bolder; font-size:0.8rem; color:#ed593b; letter-spacing:2px;}
.title_3{ color:#cb3d1c; font-size:0.8rem; line-height:150%;}
.load_btn{width:15rem; height:3.5rem; background-color:#cb3d1c; border-radius:8px; margin:5% auto;text-align:center; box-sizing:border-box;padding:0.2rem;}
.load_btn_a{ display:block;width:100%; height:100%; color:#fff; font-size:1.1rem; border-radius:5px;text-decoration:none;}
.load_btn_android{ background-color:#7ebc45;}
.load_btn_iphone{ background-color:#34b9dd;}
.load_span{ display:inline-block; height:3.1rem; line-height:3.2rem; padding-left:2.1rem; letter-spacing:1px; }
.load_btn_android .load_span{ background:url(images/android.png) 0 center no-repeat; background-size:1.7rem 2rem;}
.load_btn_iphone .load_span{background:url(images/iphone.png) 0 center no-repeat; background-size:1.4rem 1.6rem;}
.load_btn_android:link,.load_btn_android:visited{background-color:#7ebc45; color:#fff; text-decoration:none;}
.load_btn_android:hover,.load_btn_android:active{background-color:#6aba21; color:#fff; text-decoration:none;}
.load_btn_iphone:link,.load_btn_iphone:visited{background-color:#34b9dd; color:#fff; text-decoration:none;}
.load_btn_iphone:hover,.load_btn_iphone:active{background-color:#0caeda; color:#fff; text-decoration:none;}

@-webkit-keyframes wobble {
  0% { -webkit-transform: translateX(0%); }
  15% { -webkit-transform: translateX(-25%) rotate(-5deg); }
  30% { -webkit-transform: translateX(20%) rotate(3deg); }
  45% { -webkit-transform: translateX(-15%) rotate(-3deg); }
  60% { -webkit-transform: translateX(10%) rotate(2deg); }
  75% { -webkit-transform: translateX(-5%) rotate(-1deg); }
  100% { -webkit-transform: translateX(0%); }
}
@-webkit-keyframes fadeIn {
	0% {opacity: 0;}	
	100% {opacity: 1;}
}
@-webkit-keyframes bounceIn {
	0% {opacity: 0;-webkit-transform: scale(.3);}
    50% {opacity: 0.5;-webkit-transform: scale(1.05);}
	70% {-webkit-transform: scale(.9);}
	100% {opacity: 1;-webkit-transform: scale(1);}
}
</style>
</head>

<body class="bg_color">
<section class="bg">
	<div class="phone"></div>
	<div class="title"></div>
    <div class="txt">
      <div class="title_1">这一回</div>
      <div class="title_2"><span class="span_padd">让梦想更加大胆直白一点</span></div>
      <div class="title_3">反正，下一秒</div>
      <div class="title_3">袭来的就是梦想成真的快感</div>
      <!--Android版下载-->
      <!-- <div class="load_btn" style="display:none;"><a href="#" class="load_btn_a load_btn_android"><span class="load_span">Android版下载</span></a></div> -->
      <!--iPhone版下载-->
      <div class="load_btn" style="display:none"><a href="javascript:;" class="load_btn_a load_btn_iphone"><span class="load_span">iPhone版下载</span></a></div>
    </div>
</section>  
</body>
</html>

<!-- 百度统计 -->
<script>
(function(){
	String.prototype.getParam = function(n){
		var r = new RegExp("[\?\&]"+n+"=([^&?]*)(\\s||$)", "gi");
		var r1=new RegExp(n+"=","gi");
		var m=this.match(r);
		if(m==null){
			return "";
		}else{
			return typeof(m[0].split(r1)[1])=='undefined'?'':decodeURIComponent(m[0].split(r1)[1]);
		}
	};

	var from = location.search.getParam("from")
	if(from==""){
		document.getElementById("tb").style.display='block';
	}else if(from && (from=="android" || from=="ANDROID")){
		document.getElementById("href").href = '/activity/tel/index.html?from=android'; 
	}else if(from && (from=="IOS" || from=="ios")){
		document.getElementById("href").href = '/activity/tel/index.html?from=ios'; 
	}else if(from && (from=="WP" || from=="wp")){
		document.getElementById("href").href = '/activity/tel/index.html?from=wp'; 
	}
})();
</script>

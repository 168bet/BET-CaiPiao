    <script type="text/javascript">
    
    String.prototype.getParam = function(n){
		var r = new RegExp("[\?\&]"+n+"=([^&?]*)(\\s||$)", "gi");
		var r1=new RegExp(n+"=","gi");
		var m=this.match(r);
		if(m==null){
			return "";
		}else{
			return typeof(m[0].split(r1)[1])=='undefined'?'':decodeURIComponent(m[0].split(r1)[1]);
		}
	};
	
	var tag = location.search.getParam('tag') || false;
    var CP={};

    CP.MobileVer = (function ($) {
    	var tag = location.search.getParam('tag') || false;//ios 判断版本 不为false调他们的充值页面 否则弹窗提示
    	var u = navigator.userAgent;
    	var obj = {
    		android: false,
    		ios: false,
    		ios7: false,
    		ipad: false
    	};
    	obj.android = (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1);
    	obj.ios = (!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/));
    	obj.ipad = u.indexOf('iPad') > -1;
    	if (obj.ios) {
    		if (u.indexOf('7_') > -1) {
    			obj.ios7 = true;
    		}
    	}
    	return obj;
    })();
    	
    CP.Activity=(function(){
    	var init=function(){
    		bindEvent();
    	}
    	
    	var bindEvent=function(){
    		$(".btn").bind("click",function(){
    			if(tag && tag=="wp"){
    				window.external.notify('{"code":"20","gid":"01"}');
    			}else if(CP.MobileVer.android){//android的双色球选号页面
					try {
						window.caiyiandroid.clickAndroid(0, '01');
					} catch (e){
						window.location.href = "http://5.9188.com /#type=url&p=list/ssq.html";
					}
				}else if(CP.MobileVer.ios || CP.MobileVer.ipad){//ios的双色球选号页面
					try {
						WebViewJavascriptBridge.callHandler('clickIosLottery','01');
					} catch (e){
						window.location.href = "http://5.9188.com /#type=url&p=list/ssq.html";
					}
				}else{//4g的双色球选号页面
					window.location.href = "http://5.9188.com /#type=url&p=list/ssq.html";
				}
    		})
    	}
    	return {
    		init:init
    	};
    })()
    
    $(function(){
		CP.Activity.init();
	})
    </script>

.myAccount{ padding:.43rem 0 .43rem .62rem; line-height:1.75rem; border-bottom:1px solid #dfdfdf; margin-top:.56rem; font-size:1rem}
.myAccount li{ position:relative; float:left; font-size:.94rem; width:49.8%; text-align:center; border-right:1px solid #eaeaea}

.myAccount li.cur:after{ content:""; position:absolute; background-color:#fff; left:45%; bottom:-.8rem; width:.7rem; height:.7rem; border-top:1px solid #dfdfdf; border-right:1px solid #dfdfdf; transform:rotate(-45deg); -webkit-transform:rotate(-45deg); -moz-transform:rotate(-45deg)}

.list ul.first li:last-child{ color:#777}
.list ul li em{ display:block; margin:.45rem auto 0 auto; width:.9rem; line-height:.9rem; text-align:center; background:#db150b; color:#fff; border-radius:.9rem; -webkit-border-radius:.9rem; -moz-border-radius:.9rem}

<style type="text/css">
body{ margin:0; padding:0; min-width:320px; font-size:14px; font-family:arial,Microsoft YaHei, Helvetica, sans-serif; color:#272727; tap-highlight-color:rgba(0,0,0,0); -webkit-tap-highlight-color:rgba(0,0,0,0); -moz-tap-highlight-color:rgba(0,0,0,0)}
html,body,button,input,select,textarea,figure,h1,h2,h3,h4,h5,ul,li,dl,dt,dd,p,span,em,cite{ margin:0; padding:0}
@media screen and (min-width:480px){html,body,button,input,select,textarea{font-size:18px}}
@media screen and (min-width:640px){html,body,button,input,select,textarea{font-size:24px}}
ul,li{ list-style-type:none}
em,cite,i{ font-style:normal}
a{ color:#106fe5; text-decoration:none}
.left{ float:left}
.right{ float:right}
.green{ color:#7999e2}
.red{ color:#e27979}
header{ position:relative; padding-bottom:2.7rem; z-index:2}
.header{ position:fixed; top:0; left:0; z-index:1; width:100%; height:2rem; padding-top:.7rem; background:#0b7e07}
.header h1{ width:11rem; margin:0 auto; text-align:center; font-size:1.1rem; color:#fff}
.header a{ position:absolute; display:block; top:.9rem; left:.9rem; width:.7rem; height:.7rem; border-left:.2rem solid #fff; border-bottom:.2rem solid #fff; transform:rotate(-315deg); -webkit-transform:rotate(-315deg); -moz-transform:rotate(-315deg)}
.header span,.header cite{ position:absolute; display:block; right:.9rem; top:.45rem; width:1.1875rem; height:1.875rem; background:url(dateIco.png) no-repeat center; background-size:1.1875rem 1.875rem; -webkit-background-size:1.1875rem 1.875rem; -moz-background-size:1.1875rem 1.875rem}
.header cite{ width:1.469rem; height:1.875rem; right:2.8rem; background-image:url(fxIco.png); background-size:1.469rem 1.875rem; -webkit-background-size:1.469rem 1.875rem; -moz-background-size:1.469rem 1.875rem}
.header ul{ position:absolute; right:.2rem; top:2.7rem; background:#fff; border:.1rem solid #ddd}
.header ul li{ width:5rem; text-align:center; line-height:1.5rem; font-size:.75rem; color:#666; border-bottom:1px solid #ddd}
.header ul li:last-child{ border-bottom:none}
.header ul li.cur{ color:#eb2c2c}
.text{ padding:1rem 3% 0 3%; border-bottom:1px dashed #b2b1a8}
.title{ position:relative; height:2.1rem; line-height:1.1rem; margin-bottom:.68rem; border-left:.32rem solid #ffdb12; padding-left:2%}
.title h2{ font-size:.94rem}
.title p{ font-size:.75rem}
.title p cite{ color:#eb2c2c}
.title span{ position:absolute; display:block; right:0; top:0; width:2rem; height:1.5rem}
.title span em{ position:relative; display:block; width:1rem; height:1rem; margin:.4rem 0 0 .5rem; border-radius:1rem; -webkit-border-radius:1rem; -moz-border-radius:1rem; box-shadow:0 0 0 1px #90908f inset; -webkit-box-shadow:0 0 0 1px #90908f inset; -moz-box-shadow:0 0 0 1px #90908f inset}
.title span em:after{ position:absolute; content:""; display:block; width:.3rem; height:.3rem; top:.23rem; left:.32rem; overflow:hidden; border-right:.12rem solid #8a8a8a; border-bottom:.12rem solid #8a8a8a; transform:rotate(45deg); -webkit-transform:rotate(45deg); -moz-transform:rotate(45deg)}
.downText{ display:none}
.textHover .downText{ display:block}
.textHover .title span em:after{ top:.45rem; transform:rotate(-135deg); -webkit-transform:rotate(-135deg); -moz-transform:rotate(-135deg)}
.pd{ padding:0 3%}
.pd p{ line-height:1.1rem; font-size:.75rem; margin:.5rem 0 1.5rem 0}
.pd p strong{ color:#ff9c00}
.pd2 .tz{ margin-bottom:.8rem}
.pd2 p:last-child{ margin-top:.6rem; color:#7f7f7f}
.tz{ position:relative; background:#e6e4ce; padding:.5rem 3.5%}
.tz p{ margin:0 0 .4rem 0}
.tz p.time{ font-size:2.5rem; text-align:center; padding:1.4rem 0 .7rem 0}
.tz p.tdtime{ color:#5c5c5c; text-align:center}
.tz p a{ float:right; color:#195bf2; margin-right:.5rem}
.tzHit:before{ position:absolute; content:""; right:.3rem; bottom:.2rem; width:3.6rem; height:3.6rem; background:url(hit.png) no-repeat center; background-size:3.6rem 3.6rem; -webkit-background-size:3.6rem 3.6rem; -moz-background-size:3.6rem 3.6rem}
.spfzpk,.spfpl{ overflow:hidden; zoom:1}
.spfzpk span{ float:left; width:36.8%; text-align:center; margin:0 2% 0 0; height:2rem; padding:.3rem 0; line-height:1.1rem; font-size:.8rem; color:#8cc383; background:#f4f2e8; overflow:hidden; border:1px solid #a1c49e; border-radius:.1rem; -webkit-border-radius:.1rem; -moz-border-radius:.1rem}
.spfzpk span:last-child,.spfpl span:last-child{ margin-right:0}
.spfzpk span.cur{ background:#5db255; color:#fff; border:1px solid #5db255}
.spfzpk span.spfvs,.spfpl span.spfvs{ width:20%}
.spfzpk span cite{ display:block; font-size:.95rem}
.spfzpk span.cur i{ color:#fff}
.spfpl span{ float:left; width:38%; text-align:center; margin-right:2%; padding-top:.3rem; font-size:.75rem; color:#a9a9a9}
.text2 .title{ height:1.12rem; line-height:1.12rem}
.text2 .title span{ top:0}
.text2 .tz{ height:4rem; padding:0}
.text2 p{ margin-bottom:.4rem}
.tz p.vs{ text-align:center; font-size:.94rem; padding:1rem 0 0 0; font-weight:bold}
.vs em{ font-size:1.1rem; margin:0 .4rem}
.yctitle{ font-size:.75rem;height:1.5rem; line-height:1.5rem; overflow:hidden; zoom:1}
.yctitle strong{ position:relative; float:left; font-size:.8rem; width:5rem; padding-right:.6rem; line-height:1.7rem; text-align:center; background:#ffdb12}
.yctitle strong:before,.yctitle strong:after{ position:absolute; content:""; right:-1.9rem; top:-1.8rem; border-width:1.7rem 1rem; border-style:solid; border-color:transparent transparent #f8ea9d transparent; transform:rotate(60deg); -webkit-transform:rotate(60deg); -moz-transform:rotate(60deg)}
.yctitle strong:after{ right:-2.2rem; border-color:transparent transparent #f4f2e8 transparent}
.yclist{ margin-bottom:1.6rem}
.yclist a{ display:block; font-size:.81rem; margin-top:.5rem}
.popup{ position:absolute; top:35%; left:3.5%; background:#feffee; width:85%; padding:0 4% 1rem 4%; z-index:2}
.popup p{ padding:1.8rem 0 1.3rem 0; font-size:.95rem; line-height:1.3rem; text-align:center; letter-spacing:.05rem; color:#636363}
.btn{width:85%; text-decoration:none; line-height:2.3rem; text-align:center; color:#fff; background:#51b236; font-size:.95rem; letter-spacing:.2rem; margin:0 auto; border-radius:.2rem; -webkit-border-radius:.2rem; -moz-border-radius:.2rem}
.zhezhao{ position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:5}
.show{ position:absolute; width:15.6rem; height:14.3rem; top:0; right:1.7rem; z-index:6}
.transparent_class {
	filter:alpha(opacity=0);
	-moz-opacity:0;

}
.zwtj figure{ width: 40%; height: 40%; margin: 3rem auto .5rem auto;}

.zwtj p{ text-align: center; padding: .4rem 0 2rem 0; font-size: .75rem; color: #afafaf;}

body>a {
    display: none;
}

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<body>
<article class="game_list">
    <ul class="game_list-li clearfix">
        <li>
            <div class="game_list-img"><img src="img/ygbkm/ygbkm_logo.jpg" /></div>
            <div class="game_list-txt">
                <h3>妖怪宝可萌</h3>
                <p>抓宠挂机回合制，上线就送VIP！</p>
            </div>
            <div class="game_list-btn">
                <a href="javascript:;" class="getCode">点击领取</a>
            </div>
        </li>
    </ul>
</article>
<article class="game_list">
    <div class="game_list-title">
        礼包详情
    </div>
    <div class="game_list-p">
        妖怪宝可萌新手礼包，内含：钻石*100 培养石*100 进化石*100
    </div>
</article>
<article class="game_list">
    <div class="game_list-title">
        兑换方法
    </div>
    <div class="game_list-p">
        <strong>使用方法：</strong><br/>
        1. 进入游戏<br/>
        2. 点左上角人物头像；<br/>
        3. 点【输礼品码】按钮；<br/>
        4. 在输入框中输入激活码，确认后奖励会直接发放到背包中。<br/><br/>

        <strong>注意事项：</strong><br/>
        1. 此礼包仅限于《妖怪宝可萌》使用。<br/>
    </div>
</article>

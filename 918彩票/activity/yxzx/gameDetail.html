  <script type="text/javascript">
        //统计点击次数
        var ClickCont = function(a){
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //判断Android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //IOS终端
            if(isAndroid){
                try{
                    _czc.push(['_trackEvent',a ,'Android', '链接','1','点击次数'])
                }catch(e){} 
            }else if(isiOS){
                try{
                    _czc.push(['_trackEvent',a ,'iOS', '链接','1','点击次数'])
                }catch(e){}
                
            }else{
                try{
                    _czc.push(['_trackEvent',a ,'others', '链接','1','点击次数'])
                }catch(e){}
            }
        }
    </script>

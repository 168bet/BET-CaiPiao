<script type="text/javascript">
  $(function(){
	  //ip获取
	  ip_location();
	  //获取地理信息
	  getLocation();
	  lng_lat = [];//经纬度
	  
	  $("#mapCont").delegate("article dl","click",function(){
	    	var Arr = [];
	    	var lng = $(this).attr("lng");
	    	var lat = $(this).attr("lat");
	    	Arr[0]=lng;
	    	Arr[1]=lat;
	    	
	    	//加载线路服务
	        AMap.service(["AMap.Walking"], function() {
		        var walking;
		        walking = new AMap.Walking({
		            map: map,
		            panel: "panel"//结果列表将在此容器中进行展示。
		        }); //构造路线导航类
		        //根据起终点坐标规划步行路线
		        walking.search(lng_lat, Arr,function(status, result){
		        		$("#panel").html("");
		        });
		        $("#panel").html("");
		    });
	    	 
	    	$("#mapCont").hide();
	    	$("#container").show();
	    })
  })
  var geolocation,map,lng,lat,str;
  
  //初始化地图
  function initMap() {
	    geolocation = null;
	   map = new AMap.Map('container', {
	        resizeEnable: true,
	        zoom:13,
	        center: lng_lat
	    });
	    
	   // AMap.event.addListener(map, 'complete', onComplete);//返回定位信息 */
	    onComplete()
	}
  
  function regeocoder() {  //逆地理编码
  	var geocoder = new AMap.Geocoder({
          radius: 1000,
          extensions: "all"
      }); 
      geocoder.getAddress(lng_lat, function(status, result) {
          if (status === 'complete' && result.info === 'OK') {
              privincecode = result.regeocode.addressComponent.adcode;//定位
              privincecode = privincecode.replace(/\d{2}$/, '00');
              $("#currentPosion").html(result.regeocode.formattedAddress);
          }
      });
  };
  
  
  //地图加载完成后调用方法
  function onComplete() {
      AMap.service(["AMap.PlaceSearch"], function() {
          var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
              pageSize: 20,
              type: '彩票',
              pageIndex: 1,
              city: "上海", //城市
              map: map
          });
          placeSearch.searchNearBy('', lng_lat, 10000, function(status, result) {
          	var t = result["poiList"]["pois"]
				var html = "";
          	if(t.length){
          		for(var i=0;i<(t.length>20?20:t.length);i++){
  					html+='<dl lat="'+t[i]["location"]["lat"]+'" lng="'+t[i]["location"]["lng"]+'">'
  					html+='<dt>'
  					html+='<span>'+(i+1)+'.'+t[i]["name"]+'</span>'
  					html+='<cite>'+t[i]["address"]+'</cite>'
  					html+='</dt>'
  					html+='<dd>'
  					html+='<span>'+t[i]["distance"]+'米</span>'
  					html+='<a href="#">去这里</a>'
  					html+='</dd>'
  					html+='</dl>'
  				}
  				$("#searchRound").html(html);
          	}else{
          		alert("附近没有找到投注站");
          	}
          });
      });
      //$("#ts").hide();
      //逆向地理编码
      regeocoder();
  }
  
  //获取地理位置信息
  function getLocation() {
	    if (navigator.geolocation) {
	      navigator.geolocation.getCurrentPosition(showPosition, showError);
	    }
	    else {
	      alert("Geolocation is not supported by this browser.");
	    }
	}
	function showPosition(position) {
	    lat = position.coords.latitude;
	    lng = position.coords.longitude;
	    lng_lat = [lng, lat]
	    localStorage.setItem('lng_lat', lng_lat)
	    $("#ts").hide();
	    initMap();
	}
	function showError(error) {
	  switch (error.code) {
	    case error.PERMISSION_DENIED:
	      alert("浏览器无法获取定位,请打开GPS或者定位服务刷新页面.");
	      break;
	    case error.POSITION_UNAVAILABLE:
	      alert("无法获得当前位置.");
	      break;
	    case error.TIMEOUT:
	      alert("获取位置超时.");
	      break;
	    case error.UNKNOWN_ERROR:
	      alert("位置错误.");
	      break;
	  }
	  $("#ts").show();
	}
	function ip_location(){
		var local_lng_lat = localStorage.getItem('lng_lat')
		if(!local_lng_lat){
			 $.ajax({
	            url : "http://webapi.amap.com/maps/ipLocation?v=1.3&key=bda6a03bbd0597b10bb7d1bfa9dda7b1",
	            dataType : "jsonp",
	            success : function(json){
	                console.info(json);
	                $("#ts").show();
	                lat=json["center"][1]
	                lng=json["center"][0]
	                lng_lat = [lng, lat]
	                initMap();
	             },
	            error:function(){
	                alert('fail');
	            }
	        });
			 
		}else{
			lng_lat = local_lng_lat.split(',')
			
	       initMap();
			
		}
	}
</script>

.slice {
    position: absolute;
    float: left;
    width: 14em;
    height: 6em;
    margin: .5em;
    left: 50%;
    margin-left: -8.5em;
    top: 20%;
    padding: 2em;
    text-align: center;
}
.slice > div {
    margin: 1em auto;
}
.slice .slice-load {
    margin-top: 3rem;
    color: #BBB;
}
[data-loader=jumping] {
    position: relative;
    width: 50px;
    -webkit-perspective: 200px;
    -moz-perspective: 200px;
    -ms-perspective: 200px;
    perspective: 200px;
}

[data-loader=jumping]:after, [data-loader=jumping]:before {
    position: absolute;
    width: 20px;
    height: 20px;
    content: '';
    animation: jumping .5s infinite alternate;
    background: pink;
}
[data-loader=jumping]:after {
    right: 0;
    animation-delay: .15s;
}
[data-loader=jumping]:before {
    left: 0;
}



@keyframes jumping {
    0% {
        -webkit-transform: scale(1) translateY(0) rotateX(0);
        -ms-transform: scale(1) translateY(0) rotateX(0);
        -o-transform: scale(1) translateY(0) rotateX(0);
        transform: scale(1) translateY(0) rotateX(0);
        -webkit-box-shadow: 0 0 0 pink;
        box-shadow: 0 0 0 pink
    }

    100% {
        -webkit-transform: scale(1.2) translateY(-25px) rotateX(45deg);
        -ms-transform: scale(1.2) translateY(-25px) rotateX(45deg);
        -o-transform: scale(1.2) translateY(-25px) rotateX(45deg);
        transform: scale(1.2) translateY(-25px) rotateX(45deg);
        background: pink;
        -webkit-box-shadow: 0 25px 40px pink;
        box-shadow: 0 25px 40px pink
    }
}

<style>

.load_btn:hover,.load_btn:active{ color:#fff;background-color:#007aff; text-decoration:none;}
/*内容摘要*/
.load_info{ box-sizing:border-box;width:100%;padding:0 7% 2rem;}
.load_info h2{ height:2.3rem; line-height:2.3rem; font-weight:normal; font-size:1rem; color:#020202;}
.load_info p{ text-indent:2em;font-size:0.9rem; line-height:1.4rem; color:#333333;}
#wrapper {
	position: relative;
	z-index: 1;
	height: 23rem;
	width: 100%;
	overflow: hidden;
	-ms-touch-action: none;
	box-sizing:border-box;
	padding:0.6rem 0;
	border-bottom:1px solid #eaeaea;
}

#scroller {
	position: absolute;
	z-index: 1;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	height:21.8rem;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}

#scroller ul {
	list-style: none;
	width: 100%;
	padding: 0;
	margin: 0;
}

#scroller li {
	width: 13.5rem;
	height: 21.8rem;
	float: left;
	overflow: hidden;
	padding:0 0.6rem; 
	box-sizing:border-box;
}
#scroller li img{ height:21.8rem;width:12.3rem;}
</style>
<script src="iscroll.js"></script>

<script>

var myScroll;

function loaded () {
	myScroll = new IScroll('#wrapper', { eventPassthrough: true, scrollX: true, scrollY: false, preventDefault: false });
}

</script>
</head>

</html>

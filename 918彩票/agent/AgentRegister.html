<script type="text/javascript" src="/js/public/zepto.js"></script>
<script>

var win_alert = alert;
window['alert'] = function (msg, loading) {
	if (!loading) {
		clearTimeout(window.alert.time);
		var obj = $('<div class="alertBox">' + msg + '</div>');
		$('body').append(obj);
		window.alert.time = setTimeout(function () {
			$(".alertBox").remove();
		}, 2000);
	} else {
		$('body').append($('<div class="alertBox"><div class="box_loading"><div class="loading_mask"></div></div>' + msg + '</div>'));
		$('.alertBox').css({"webkitAnimationName": "boxfade_loading", "opacity": 0.8});
		$('#mask').show();
	}
};
var remove_alert = function () {
	$('.alertBox').remove();
	$('#mask').hide();
};


function bind() {
	var uid = $("#iName").val();
	var nuid = location.search.getParam('nuid');		
	if(uid==""){
		alert("用户名不能为空！");
		return false;
	}
	var r = uid.match(/(\d{7,})/);
	if (r != null && r != "" && r != undefined){
		showErr("username_err", "用户名里面不能包含6个以上连续的数字，请重新填写!");
		return false;
	}
	var pwd = $("#iCode").val();
	if(pwd==""){
		alert("密码不能为空！");
		return false;
	}
	var data = "uid=" + encodeURIComponent(uid) + "&pwd=" + encodeURIComponent(pwd)+"&mobileNo="+ nuid;
	$.ajax({
		type : 'POST',
		data : data,
		url : '/user/touchpubbind.go',
		success : function(res) {
			var obj = eval("(" + res + ")");
			if(obj.c==0){
				window.location.href = obj.p;
			}else if(obj.c != 0){
				alert(obj.e);
			}
		},
		error : function(){
			alert("系统错误！");
		}
	});

};

/* --刷新页面初始化加载-- */
.loadpop {
  width: 150px;
  text-align: center;
  position: fixed;
  top:50%;
  left:50%;
  margin-left:-75px;
  z-index:11;
}
 
.loadpop > div {
  width: 30px;
  height: 30px;
  background-color: #67CF22;
 
  border-radius: 100%;
  display: inline-block;
  -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
  animation: bouncedelay 1.4s infinite ease-in-out;
  /* Prevent first frame from flickering when animation starts */
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
 
.loadpop .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
 
.loadpop .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
 
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
 
@keyframes bouncedelay {
  0%, 80%, 100% {
    transform: scale(0.0);
    -webkit-transform: scale(0.0);
  } 40% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}

CP.Forecast = (function () {
	//var gid = CP.Util.getPara('in', window.location.href, 2);
	var g = {
			total:'1',//总页数
			cPage:'1',//当前页数
			name:{'01':'双色球','50':'大乐透','70':'竞彩足球','71':'竞彩篮球','80':'足彩','85':'北京单场','03':'福彩3D','53':'排列三'}
	};
	var myScroll;
	var o = {
			//页面跳转
			/***
			pageGo: {
				goBack: function () {
					TopAnch.init({
						title:g.name[gid]+'·预测',
						prevShow:true,
						prevFun:function(){//左侧按钮绑定事件
							window.history.back();
						},
						isBack:true
					});
				}
			},
			***/
			hot: function () {
				if(g.cPage<=g.total){
					var data = {
							pn : g.cPage,
							gid : "70"
					};
					$.ajax({
						url:'/trade/forecast.go?'+jQuery.param(data),
						type:'POST',
						DataType:'XML',
						success: function(xml){
							if(g.cPage == '1'){
								$('#c_yc').html('');
							}
							var R = $(xml).find('Resp');
							var c = R.attr('code');
							var d = R.attr('desc');
							if (c == '0') {
								var pagelist = R.find('pagelist');
								g.total = pagelist.attr('totalpage');
								var r = R.find('row');
								var out_ = [];
								out_.push($('#c_yc').html());
								r.each(function () {
									var arcurl = $(this).attr('arcurl');
									
									
									if(arcurl.indexOf("mnews")>0){
										arcurl = arcurl.substring(6,arcurl.length)
										var Q = arcurl.split('/')[4];
									}else{
										var Q = arcurl.split('/')[5];
									}
									var local=window.location.href.split("/");
									out_.push('<a href="http://5.9188.com'+arcurl+'"><cite>'+$(this).attr('ntitle')+'</cite>\
											<p><span class="left">'+$(this).attr('description').substr(0,20)+'..'+'</span>\
											<em class="right">'+Q.substr(0,2)+'-'+Q.substr(2,2)+'</em></p></a>');
								});
								$('#c_yc').html(out_.join(''));
								if(g.cPage<g.total){
									$("#pullUp").show();	
								}else{
									$("#pullUp").hide();	
								}
								myScroll.refresh();
							} else {
								alert(d);
							}
						}
					})
				}
			},
			init : function () {
				o.hot();
				o.layOut();
			},
			layOut : function(){
				var w = window.innerHeight;
				$("#forecast").height(w - 54);//94是下面加载更多的高度
				window.onresize = function(){	
					var w = window.innerHeight;
					$("#forecast").height(w - 54);
					window.myScroll&&myScroll.refresh&&myScroll.refresh();	
				};
				o.loadScroll();
			},
			//滚动条
			loadScroll:function(){
				var pullUpEl = document.getElementById('pullUp');	
				var pullUpOffset = pullUpEl.offsetHeight;
				myScroll = new iScroll('forecast', {
					onRefresh: function () {
						if (pullUpEl.className.match('loading')) {
							pullUpEl.className = '';
							pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉查看更多';
						}
					},
					onScrollMove: function () {
						if (this.y < (this.maxScrollY - 20) && !pullUpEl.className.match('flip')) {
							pullUpEl.className = 'flip';
							pullUpEl.querySelector('.pullUpLabel').innerHTML = '松开加载数据';
						} else if (this.y > (this.maxScrollY) && pullUpEl.className.match('flip')) {
							pullUpEl.className = '';
							pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉查看更多';
						}
					},
					onScrollEnd: function () {
						if (pullUpEl.className.match('flip')) {
							pullUpEl.className = 'loading';
							pullUpEl.querySelector('.pullUpLabel').innerHTML = '正在加载';				
							o.hot(++g.cPage);
						}
					}
				});					
			}
			
	};
	var init = function () {
		//o.pageGo.goBack();
		o.init();
	};
	return{init : init};
})();
CP.Forecast.init();
</script>

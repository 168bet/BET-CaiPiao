<script>
String.prototype.getParam = function(n){
	var r = new RegExp("[\?\&]"+n+"=([^&?]*)(\\s||$)", "gi");
	var r1=new RegExp(n+"=","gi");
	var m=this.match(r);
	if(m==null){
		return "";
	}else{
		return typeof(m[0].split(r1)[1])=='undefined'?'':decodeURIComponent(m[0].split(r1)[1]);
	}
};

if(location.hash == ''){
	
	var come_in = location.search.getParam('comeFrom');
	var url = location.search.getParam('url');		
	location.replace('/?comeFrom='+come_in+'#class=url&xo=r9/index.html');
	
}
</script>

String.prototype.getParam = function(n){
	var r = new RegExp("[\?\&]"+n+"=([^&?]*)(\\s||$)", "gi");
	var r1=new RegExp(n+"=","gi");
	var m=this.match(r);
	if(m==null){
		return "";
	}else{
		return typeof(m[0].split(r1)[1])=='undefined'?'':decodeURIComponent(m[0].split(r1)[1]);
	}
};
var in_ = location.search.getParam('in') || '';
var ua = navigator.userAgent.toLowerCase();
function down(){
	$.ajax({
		url:"/data/app/download.xml",
		success  : function (xml){
			var r = $(xml).find('row');
			var tag = true;
			r.each(function () {
				var agent = $(this).attr('downloadid');
				var android = $(this).attr('adurl');
				var ios = $(this).attr('iosurl');
				if(/android/i.test(navigator.userAgent)){
					if( in_ == agent ){
						if(android != ''){
							window.location.href = android;
							tag = false;
						}
					}
				}else if (/ipad|iphone|mac/i.test(navigator.userAgent)){
					if( in_ == agent ){
						if(ios != ''){
							window.location.href = ios;
							tag = false;
						}
					}
				}else{
					if( in_ == agent ){
						window.location.href = android;
						tag = false;
					}
				}
			});
			if(tag){
				r.each(function () {
					var agent = $(this).attr('downloadid');
					var android = $(this).attr('adurl');
					var ios = $(this).attr('iosurl');
					if(agent == 'null'){
						if(/android/i.test(navigator.userAgent)){
								window.location.href = android;
						}else if (/ipad|iphone|mac/i.test(navigator.userAgent)){
								window.location.href = ios;
						}else{
							window.location.href = android;
						}
					}
				});
			}
		}
	});
}

	down();
});

<script language="javascript">
function addCookie(objName,objValue,objHours){      //====添加cookie
	
	var str = objName + "=" + escape(objValue);
    if(objHours > 0){           
	  var date = new Date();
	  var ms = objHours*3600*1000;
	  date.setTime(date.getTime() + ms);
	  str += "; expires=" + date.toGMTString();
	 }
	document.cookie = str;
 }
function setCANCookie(sName, sValue,dExpires,link){
    var tmpdomain;
    tmpdomain=link.split(".");
    tmpdomain=tmpdomain[tmpdomain.length-2]+"."+tmpdomain[tmpdomain.length-1];
    if(sName!=null&&sValue!=null){
        if(dExpires==null){
        	document.cookie = sName + "=" + escape(sValue) + "; path=/;domain=" + tmpdomain;
        }else{
	        try{
	        	var exp = new Date();
	        	exp.setTime(exp.getTime() + dExpires*60*1000);
	        	document.cookie = sName + "=" + escape(sValue) + "; path=/;domain=" + tmpdomain + ";expires=" + exp.toGMTString();
	        }catch(e){}
        }
    }
}
function jump(link)
{
	setCANCookie("_NTES_CAIPIAO_WAP_JUMP_PAGES","ntes_cp_jump_flag",60*24,link);
	window.location.href = link;
}
function jump_touch(link)
{
	var ehours = 90;
	addCookie("_NTES_CAIPIAO_WAP_JUMP_PAGES","ntes_cp_jump_flag",ehours);
	window.location.href = link;
}
</script>

<script>
String.prototype.getParam = function(n){
	var r = new RegExp("[\?\&]"+n+"=([^&?]*)(\\s||$)", "gi");
	var r1=new RegExp(n+"=","gi");
	var m=this.match(r);
	if(m==null){
		return "";
	}else{
		return typeof(m[0].split(r1)[1])=='undefined'?'':decodeURIComponent(m[0].split(r1)[1]);
	}
};

if(location.hash == ''){
	
	var lotid_in = location.search.getParam('lotid');
	var projid_in = location.search.getParam('projid');	
	location.replace('/?share=Android#class=url&xo=viewpath/?&lotid='+lotid_in+'&projid='+projid_in);

}
</script>

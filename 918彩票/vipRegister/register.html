function isPhoneOk(tel){
	var reg = 	/^((13[0-9])|(15[^4,\\d])|(18[0-9])|(14[0-9])|(17[0-9]))\d{8}$/;
	if(reg.test(tel)){

	}
	return false;
}

	var reg = 	/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;

}

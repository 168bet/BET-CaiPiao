<style type="text/css">
body{ min-width:320px; background: #f5f5f5;font-size:12px; font-family:arial,Microsoft YaHei, Helvetica, sans-serif; color:#212121; tap-highlight-color:rgba(0,0,0,0); -webkit-tap-highlight-color:rgba(0,0,0,0); -moz-tap-highlight-color:rgba(0,0,0,0)}
html,body,button,input,select,textarea,figure,h1,h2,h3,h4,h5,ul,li,dl,dt,dd,p,span,u{ margin:0; padding:0}
@media screen and (min-width:480px){html,body,button,input,select,textarea{font-size:16px}}
@media screen and (min-width:640px){html,body,button,input,select,textarea{font-size:20px}}
ol, ul, li,input{ list-style:none}
i,o,cite,em{ font-style:normal}
input{ outline:none; -webkit-tap-highlight-color:rgba(255,255,255,0); -webkit-appearance:none; font-family:"微软雅黑"}
input::-webkit-input-placeholder,input::-moz-placeholder{ color:#d0d0d0}.clearfix{ overflow:hidden; zoom:1}
.clearfix{ overflow:hidden; zoom:1}
.info{ width:90%; background:#2798e6; color:#fff; padding:2rem 5% 0;}
.info dl{width:57%; float:left;padding-bottom:1.8rem;padding-left:3%;}
.info dl:nth-child(2n){width:40%;padding-left:0;}
.info dl dt{ font-size: .75rem;}
.info dl dd{ font-size:1.5rem;padding-top:0.5rem;}

.selectUl{ background:#fff; font-size: 1rem; width:100%;}
.selectUl li{ height:3.2rem; display:block;padding:0 8% 0 5%; line-height:3.16rem;border-bottom:1px solid #e2dfdf;}
.selectUl li:last-child{border-bottom:none;}
.selectUl li span{ float:left;width:30%;}
.selectUl li cite{ float: right; position: relative; width: 60%; font-size: .95rem; color: #888; text-align: right;}
.selectUl li cite:after{ position: absolute; content: ""; right: -.75rem; top: 1.3rem; width: .5rem; height: .5rem; border-right: .12rem solid #ccc; border-top: .12rem solid #ccc; -webkit-transform: rotate(45deg);}
.selectUl li input{ float: right; font-size: 1.0rem; line-height:3.2rem; width: 60%; border: none; text-align: right;}

.bottomDiv{width:95%; text-align:right; text-decoration: underline; padding:1.2rem 5% 0 0;}
.bottomDiv a{ color:#2798e6; font-size: .8rem;}
.bottomDiv a.active{ color:#1f92e2}

/*遮罩层*/
.mask{ position:fixed;top:0;left:0; width:100%; height:100%; background-color:rgba(0,0,0,.5); z-index:10;}

/*分期*/
.repaymentList{position:fixed; font-size: .8rem; z-index:20; left:0;bottom:0; height:18rem; width:100%; background-color:#fff; overflow:scroll; box-sizing:border-box;}
.repaymentList span{ display: block; background: #eee; line-height: 2.5rem; padding-left: 8%; border-bottom:1px solid #e2dfdf; font-size: 1rem; color: #2798e6;}
.cslist li{ width:100%; line-height:2.8rem;border-bottom:1px solid #e2dfdf;box-sizing:border-box; text-align:center;background-color:#fff;}
.cslist li:link,.cslist li:visited{ background-color:#fff;}
.cslist li:active{ background-color:#f1f5f8;}

	
</style>
<script src="http://static.9188.com/js/public/lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>

<style>
/* 初始化 */
*{margin:0; padding:0; border:0;}
body{ background-color:#fff;font-family:Microsoft YaHei, Helvetica, sans-serif; color:#212121;}
.clearfix:after{content:""; display:block; visibility:hidden; height:0; clear:both;}
.clearfix{zoom:1;}
a,a:link,a:visited,a:hover,a:active{text-decoration:none; font-family:Microsoft YaHei, Helvetica, sans-serif; -webkit-tap-highlight-color:rgba(0, 0, 0, 0); /* 取消链接高亮 */ }
ul,ol{list-style:none;}
h1, h2, h3, h4, h5, h6{ font-size:100%; font-family: Microsoft YaHei;}
img{border: none;}
html {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
}
section{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); /* 取消链接高亮 */ }
@media screen and (min-width:480px){html,body,button,input,select,textarea{font-size:18px}}
@media screen and (min-width:640px){html,body,button,input,select,textarea{font-size:24px}}
/*信用卡*/
.content{max-width:640px; min-width:320px;width:100%; background-color:#57aef9;margin:0 auto;padding-bottom:5rem;}

.title{width:100%;padding:0 20%;box-sizing:border-box;padding-top:1.5rem;}
.card{width:92%;margin:0 4%;box-sizing:border-box;margin-top:1rem; background: url(images/card_bottom.png) 0 bottom no-repeat; background-size:100%; height:auto;padding-bottom:1rem;}
.card_1{ background: url(images/card_1_top.png) 0 top no-repeat;background-size:100% auto;padding-top:6rem;}
.card_2{ background: url(images/card_2_top.png) 0 top no-repeat;background-size:100% auto;padding-top:6rem;}
.info{padding-bottom:1rem;padding:0 3%;box-sizing:border-box; background-color:#fff;}
.info li{ padding-left:1.8rem;padding-bottom:0.7rem;}
.icon_1{ background:url(images/icon_1.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_2{ background:url(images/icon_2.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_3{ background:url(images/icon_3.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_4{ background:url(images/icon_4.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_5{ background:url(images/icon_5.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_6{ background:url(images/icon_6.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}
.icon_7{ background:url(images/icon_7.png) 0 2px no-repeat; background-size:1.2rem 1.2rem;}

.info li span:first-child{color:#555;font-size:1rem;}
.info li span:last-child{color:#888;font-size:0.9rem;}

.btn_box{padding:0.8rem 0 1rem; background-color:#fff;}
.btn_a{ display:block; background-color:#ff6525; height:3rem;width:94%; margin:0 auto;color:#fff; font-size:1.2rem; text-align:center; line-height:3rem;border-radius:5px;}
a.btn_a:link,a.btn_a:visited{background-color:#ff6525;}
a.btn_a:hover,a.btn_a:active{background-color:#fb4c04;}
/*底部*/
footer{ position:fixed;bottom:0; left:0%;width:100%; height:3.2rem; background-color:#c4e3fd;}
.footer{ width:94%;margin:0 auto; position:relative;}
.logo{ display:block;width:3.7rem; height:3.7rem; position:absolute;top:-1rem;left:0;}
.load_a{ display:block;width:5.4rem; height:auto; position:absolute;top:0.6rem;right:0;}
.load_btn{display:block;width:5.4rem; height:auto;}
.txt{display:block;width:9rem; height:auto; position:absolute;top:0.6rem;left:50%;margin-left:-5.2rem}
</style>

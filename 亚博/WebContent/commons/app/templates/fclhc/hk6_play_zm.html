<div class="w1000 m0auto text_center fz14 white" style="padding:20px 0;">
    <div class="hgt30 line_hgt30 text_left p10_0" style="background: #EAEAEA">
        <span class="inlilne-block border_red1 red p5_25" ng-click="zmTab='zmA'; fun.cancelOrder(); " ng-class="{tm_active:zmTab=='zmA'}">正码A</span>
        <span class="inlilne-block border_red1 red p5_25" ng-click="zmTab='zmB'; fun.cancelOrder(); " ng-class="{tm_active:zmTab=='zmB'}">正码B</span>
    </div>
    <div ng-show="zmTab=='zmA'">
        <div>
            <div class="hgt40 line_hgt40" style="background: #BD2929">
                <div data-ng-repeat="(key, value) in range(0,cols)" class="inline-block w20per">
                <div class="inline-block w30per">号码</div>
                <div class="inline-block w30per">赔率</div>
                <div class="inline-block w30per">投注金额</div>
                </div>
            </div>
        </div>
        <div>
            <div class="hgt50 line_hgt50 text-left" style="background: #EAEAEA" data-ng-repeat="(index, item) in range(0,zm_a_pls.length/cols)">
              <div data-ng-repeat="(key, value) in range(0,cols)" class="inline-block w20per text-center" ng-show="zm_a_pls[index*cols+key]">
                <div class="inline-block w30per">
                    <ball ng-if="!isNaN(Number(zm_a_pls[index*cols+key].number))" number="zm_a_pls[index*cols+key].number" />
                    <span ng-if="isNaN(Number(zm_a_pls[index*cols+key].number))" />{{zm_a_pls[index*cols+key].number}}</span>
                </div>
                <div class="black inline-block w30per peiyu-selected-hover" ng-class="{'peiyu-selected': data.betPeiyuSelected[zm_a_pls[index*cols+key].id]}" ng-click="fun.peiyuSelected(zm_a_pls[index*cols+key])">
                    {{zm_a_pls[index*cols+key].pl}}
                </div>
                <div class="inline-block w30per">
                    <input type="number" class="w40 green"  ng-class="{'has-error': data.inputErrors[zm_a_pls[index*cols+key].id] }" ng-model="data.betMoney[zm_a_pls[index*cols+key].id]" ng-change="fun.codeSelected(zm_a_pls[index*cols+key])"/>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div ng-show="zmTab=='zmB'">
        <div>
            <div class="hgt40 line_hgt40" style="background: #BD2929">
                <div data-ng-repeat="(key, value) in range(0,cols)" class="inline-block w20per">
                <div class="inline-block w30per">号码</div>
                <div class="inline-block w30per">赔率</div>
                <div class="inline-block w30per">投注金额</div>
                </div>
            </div>
        </div>
        <div>
            <div class="hgt50 line_hgt50 text-left" style="background: #EAEAEA" data-ng-repeat="(index, item) in range(0,zm_b_pls.length/cols)">
              <div data-ng-repeat="(key, value) in range(0,cols)" class="inline-block w20per text-center" ng-show="zm_b_pls[index*cols+key]">
                <div class="inline-block w30per">
                    <ball ng-if="!isNaN(Number(zm_b_pls[index*cols+key].number))" number="zm_b_pls[index*cols+key].number" />
                    <span ng-if="isNaN(Number(zm_b_pls[index*cols+key].number))" />{{zm_b_pls[index*cols+key].number}}</span>
                </div>
                <div class="black inline-block w30per peiyu-selected-hover" ng-class="{'peiyu-selected': data.betPeiyuSelected[zm_b_pls[index*cols+key].id]}" ng-click="fun.peiyuSelected(zm_b_pls[index*cols+key])">
                    {{zm_b_pls[index*cols+key].pl}}
                </div>
                <div class="inline-block w30per">
                    <input type="number" class="w40 green"  ng-class="{'has-error': data.inputErrors[zm_b_pls[index*cols+key].id] }" ng-model="data.betMoney[zm_b_pls[index*cols+key].id]" ng-change="fun.codeSelected(zm_b_pls[index*cols+key])"/>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

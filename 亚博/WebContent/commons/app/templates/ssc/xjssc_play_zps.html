<div class="w1105 m0auto text_center fz14 white">
    <div class="mt35 text_center middle">
        <div>
            <div class="inline-block tbGj" ng-repeat="item in range(0,cols)">
                <span>号码</span>
                <span class="m0_25">赔率</span>
                <span>金额</span>
            </div>
        </div>
        <div ng-repeat="(index,row) in range(0,yzzhPls.length/cols)">
            <div class="inline-block tbGj" ng-repeat="(key, col) in range(0,cols)">
                <span class="w50 inline-block"> <i class="num_circle" style="background: #FAE707">{{yzzhPls[index*cols+key].number}}</i>
                </span>
                <span class="w50 inline-block">{{yzzhPls[index*cols+key].pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="yzzhPls[index*cols+key].money"/>
            </div>
        </div>
        <div class="mt20">
            <div class="inline-block tbGj">
                <span class="w50 inline-block"></span>
            </div>
            <div class="inline-block tbGj_fc" ng-repeat="(key,item) in wdwPls track by $index">
                <span class="w50 inline-block">{{item.number}}</span>
            </div>
        </div>
        <div>
            <div class="inline-block tbGj">
                <span class="w62 inline-block">万XXOXX</span>
            </div>
            <div class="inline-block tbGj_fc" style="background: #F1F1F1;" ng-repeat="(key,item) in wdwPls track by $index">
                <span class="w40 inline-block red">{{item.pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="item.money"/>
            </div>
        </div>
        <div>
            <div class="inline-block tbGj">
                <span class="w62 inline-block">千XXOXX</span>
            </div>
           <div class="inline-block tbGj_fc" style="background: #F1F1F1" ng-repeat="(key,item) in qdwPls track by $index">
                <span class="w40 inline-block red">{{item.pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="item.money"/>
            </div>
        </div>
        <div>
            <div class="inline-block tbGj">
                <span class="w62 inline-block">百XXOXX</span>
            </div>
            <div class="inline-block tbGj_fc" style="background: #F1F1F1" ng-repeat="(key,item) in bdwPls track by $index">
                <span class="w40 inline-block red">{{item.pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="item.money"/>
            </div>
        </div>
        <div>
            <div class="inline-block tbGj">
                <span class="w62 inline-block">拾XXOXX</span>
            </div>
            <div class="inline-block tbGj_fc" style="background: #F1F1F1" ng-repeat="(key,item) in sdwPls track by $index">
                <span class="w40 inline-block red">{{item.pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="item.money"/>
            </div>
        </div>
        <div>
            <div class="inline-block tbGj">
                <span class="w62 inline-block">个XXOXX</span>
            </div>
            <div class="inline-block tbGj_fc" style="background: #F1F1F1" ng-repeat="(key,item) in gdwPls track by $index">
                <span class="w40 inline-block red">{{item.pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="item.money"/>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="zps_betDialog">
    <div>
        <div class="layui-layer-title">投注确认</div>
        <div style="background: white">
            <div id="J-bet-form">
                <div class="bet_issue">
                    <label>游戏名称:</label>
                    <span class="label_issue">{{lotKind}}(第{{currentNumber}}期)</span>
                </div>
                <div class="bet_confirm">
                    <label>投注内容:</label>
                    <div class="bet_content">
                        <div ng-repeat="(index, betData) in zps_betDatas track by $index">
                            <span>
                            <span class="balltips_ball">玩法</span> :
                            <span class="balltips_price">{{betData.label2}}</span>;
                            <span class="balltips_ball">金额</span> :
                            <span class="balltips_price">{{betData.money}}</span>;
                            <span class="balltips_ball">赔率</span> :
                            <span class="balltips_price">{{betData.pl}}</span>;
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bet_issue">
                    <label>投注小计:</label>
                    ￥
                    <span class="label_issue">{{zps_totalMoney}}</span>
                </div>
            </div>
        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-stable" ng-click="closeThisDialog()" style="height:30px;font-size: 12px;margin-top: 0.8em">取消</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(userName)" style="height:30px;font-size: 12px;margin-top: 0.8em">确认投注</button>
        </div>
    </div>
</script>

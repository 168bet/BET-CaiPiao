<div class="m0auto text_center fz14 white" style="padding:20px 0 0 0;">
    <div class="hgt30 line_hgt30 p10_0 mb20" style="background: #EAEAEA">
        <span class="inlilne-block border_red1 red p5_25" ng-click=" swTabs.swTab='qsw' " ng-class="{swActive:swTabs.swTab=='qsw'}">前三位</span>
        <span class="inlilne-block border_red1 red p5_25" ng-click=" swTabs.swTab='zsw' " ng-class="{swActive:swTabs.swTab=='zsw'}">中三位</span>
        <span class="inlilne-block border_red1 red p5_25" ng-click=" swTabs.swTab='hsw' " ng-class="{swActive:swTabs.swTab=='hsw'}">后三位</span>
    </div>
    <div class="text_center middle" ng-show="swTabs.swTab=='qsw'">
        <div>
            <div class="inline-block tbGj" ng-repeat="(key,value) in range(0,cols)">
                <span>号码</span>
                <span class="m0_25">赔率</span>
                <span>金额</span>
            </div>
        </div>
        <div ng-repeat="(key,value) in range(0,kd_qsw_lines)">
            <div class="inline-block tbGj" ng-repeat="(index,item) in range(0,cols)">
                <span class="w50 inline-block"> <i class="num_circle" style="background: #0BF4F1">{{kd_qsw[key*cols+index].number}}</i>
                    </span>
                <span class="w50 inline-block">{{kd_qsw[key*cols+index].pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="kd_qsw[key*cols+index].money" />
            </div>
        </div>
    </div>
    <div class="text_center middle" ng-show="swTabs.swTab=='zsw'">
        <div>
            <div class="inline-block tbGj" ng-repeat="(key,value) in range(0,cols)">
                <span>号码</span>
                <span class="m0_25">赔率</span>
                <span>金额</span>
            </div>
        </div>
        <div ng-repeat="(key,value) in range(0,kd_zsw_lines)">
            <div class="inline-block tbGj" ng-repeat="(index,item) in range(0,cols)">
                <span class="w50 inline-block"> <i class="num_circle" style="background: #0BF4F1">{{kd_zsw[key*cols+index].number}}</i>
                    </span>
                <span class="w50 inline-block">{{kd_zsw[key*cols+index].pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="kd_zsw[key*cols+index].money" />
            </div>
        </div>
    </div>
    <div class="text_center middle" ng-show="swTabs.swTab=='hsw'">
        <div>
            <div class="inline-block tbGj" ng-repeat="(key,value) in range(0,cols)">
                <span>号码</span>
                <span class="m0_25">赔率</span>
                <span>金额</span>
            </div>
        </div>
        <div ng-repeat="(key,value) in range(0,kd_hsw_lines)">
            <div class="inline-block tbGj" ng-repeat="(index,item) in range(0,cols)">
                <span class="w50 inline-block">
                        <i class="num_circle" style="background: #0BF4F1">{{kd_hsw[key*cols+index].number}}</i>
                    </span>
                <span class="w50 inline-block">{{kd_hsw[key*cols+index].pl}}</span>
                <input type="number" class="w50 border_black green" ng-model="kd_hsw[key*cols+index].money" />
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="qsw_betDialog">
    <div>
        <div class="layui-layer-title">投注确认</div>
        <div style="background: white">
            <div id="J-bet-form">
                <div class="bet_issue">
                    <label>游戏名称:</label>
                    <span class="label_issue">{{lotKind}}(第{{currentNumber}}期)</span>
                </div>
                <div class="bet_confirm">
                    <label>投注内容:</label>
                    <div class="bet_content">
                        <div ng-repeat="(index, betData) in qsw_betDatas track by $index">
                            <span>
                            <span class="balltips_ball">玩法</span> :
                            <span class="balltips_price">{{betData.label2}}</span>;
                            <span class="balltips_ball">金额</span> :
                            <span class="balltips_price">{{betData.money}}</span>;
                            <span class="balltips_ball">赔率</span> :
                            <span class="balltips_price">{{betData.pl}}</span>;
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bet_issue">
                    <label>投注小计:</label>
                    ￥
                    <span class="label_issue">{{qsw_totalMoney}}</span>
                </div>
            </div>
        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-stable" ng-click="closeThisDialog()" style="height:30px;font-size: 12px;margin-top: 0.8em">取消</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(userName)" style="height:30px;font-size: 12px;margin-top: 0.8em">确认投注</button>
        </div>
    </div>
</script>

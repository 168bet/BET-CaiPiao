<div class="w1105 m0auto hgt222 relative" style="background: url({{staticURI}}/images/fc3d/fc3dBg.png) no-repeat center; background-color: #F0F0F0; border-top: 1px solid gray;">
  <div class="absolute fz20" style="right: 490px; top: 63px;color:#010103">
    第
    <span>{{lastNumber}}</span>
    期开奖结果
  </div>
  <div class="inline-block absolute fz24" style="left: 365px; top: 118px;margin-left: -15px">
    <span ng-repeat="result in lastResults track by $index" ng-class="{fcTopCircle:topCircle(result) == 'green',fcTopCircle_red:topCircle(result) == 'red',fcTopCircle_blue:topCircle(result) == 'blue'}">{{result}}</span>
  </div>
  <div class="absolute hgt60 line_hgt30" style="left: 645px; top: 110px;">
    <div class="inline-block fz14">
      <span ng-if="data.closeTimeLeftLeft > 0">距离下一期封盘</span>
      <count-down ng-show="data.closeTimeLeftLeft > 0" time="data.closeTimeLeft" tick="fun.closeTimeTickCb"></count-down>
      <span ng-if="data.closeTimeLeftLeft <= 0">当前期已封盘</span>
      <br />
      <span ng-if="data.openTimeLeftLeft  > 0"> 距离下一期开奖</span>
      <count-down time="data.openTimeLeft" ng-show="data.openTimeLeftLeft > 0" tick="fun.openTimeTickCb"></count-down>
      <span ng-if="data.openTimeLeftLeft <= 0" >当前期已开奖</span>
    </div>
  </div>
</div>
<div class="game-list-table">
  <div class="list-bg"></div>
  <div class="list-wrap pure-g" >
    <div class="ui-head-son">
      <div class="pure-g">
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">期号</div>
        </div>
        <div class="pure-u-4-24" style="width:20%">
          <div class="ui-item-son">开奖时间</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">开奖结果</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">已下单数</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">中奖人数</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">状态</div>
        </div>
      </div>
    </div>
    <div class="ui-body-son" ng-repeat="(key, value) in gameResults">
      <div class="pure-g">
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">{{value.formatQs}}</div>
        </div>
        <div class="pure-u-4-24" style="width:20%">
          <div class="ui-item-son">{{value.gtKjsj}}</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">{{value.kjjg}}</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">{{value.xd }}</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son">{{value.zjrs?value.zjrs:'---'}}</div>
        </div>
        <div class="pure-u-4-24" style="width:16%">
          <div class="ui-item-son" ng-if="value.status=='投注火爆' ">
            <a ui-sref="ssc.name.play({name: lotEnName, qs: value.formatQs})">投注 <i class="icon icon-bg icon-hot"></i></a>
          </div>
          <div class="ui-item-son" ng-if="value.status=='已经开奖' ">
            {{value.status}}
          </div>
        </div>
      </div>
    </div>
    <div class="pager">
      <p class="pager-info">共{{totalCount}}条记录 &nbsp;&nbsp;当前1/{{totalPages}}页</p>
      <a ng-click="firstPage()">首页</a>
      <a ng-click="prevPage()">上一页</a>
      <a ng-class="{current:currentPage==pageIndex+$index}" ng-repeat="item in range(pageIndex,totalPages+1)|limitTo:numberLimit track by $index" ng-click="secPage(pageIndex+$index)">{{item}}</a>
      <a ng-click="nextPage()">下一页</a>
      <a ng-click="lastPage()">尾页</a>
    </div>
  </div>
</div>
